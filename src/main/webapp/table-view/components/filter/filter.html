<div id="filter">
	<h3 id="filter-toggle">Filter</h3>
	<div id="filter-inner">
	<div id="rqb">&nbsp;</div>
	<p>
			<input  ng-model="isCaseSensitive" ng-true-value="true" ng-false-value="false" type="checkbox" id="filter-case" name="filter-case" value="checked">Case sensitive<br><br>
			<a class="button" id="filter-button" ng-click="applyFilter()">Apply filter</a>
			<a class="button" id="clear-filter-button" ng-click="clearFilter()">Clear filter</a>
	</p>
	</div>
</div>
