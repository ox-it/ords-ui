<div>
	<form name="datasetForm">
		<table class="table-narrow">
			<tr>
				<th>Dataset Name:</th>
				<td>
					<input 
					type="text" 
					class="ngdialog-input" 
					name="datasetName" 
					ng-maxlength="40" 
					required 
					ng-minlength="2" 
					placeholder="Dataset Name" 
					ng-model="ngDialogData.newTableView.viewName"
					/>
					<div ng-messages="datasetForm.datasetName.$error">
						<div ng-message="required" class="alert-dialog alert-warning">Please provide a name.</div>
						<div ng-message="minlength" class="alert-dialog alert-warning">Dataset name must be at least 2 characters</div>
						<div ng-message="maxlength" class="alert-dialog alert-warning">Dataset names can be no more than 40 characters </div>
					</div>
				</td>
			</tr>
			<tr>
				<th>Dataset Description:</th>
				<td>
					<textarea name="description" class="ngdialog-input" ng-maxlength="255" cols="24" rows="4" ng-model="ngDialogData.newTableView.viewDescription"></textarea>
					<div ng-messages="datasetForm.description.$error">
						<div ng-message="maxlength" class="alert-dialog alert-warning">Maximum 255 characters allowed</div>
					</div>
				</td>
			</tr>
			<tr>
				<th>Query:</th>
				<td><textarea name="datasetQuery" class="ngdialog-input" cols="24" rows="4" ng-model="ngDialogData.newTableView.viewQuery"></textarea></td>
			</tr>
			<tr>
				<th>Visibility:</th>
				<td>
					<select name="authSelect" class="ngdialog-input" ng-model="ngDialogData.newTableView.viewAuthorization">
						<option value="public">public</option>
						<option value="private">private</option>
					</select>
				</td>
			</tr>
		</table>
	</form>
	<div class="ngdialog-buttons">
		<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>
		<button type="button" ng-disabled="datasetForm.$invalid" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("OK")>Save</button>
	</div>
</div>
