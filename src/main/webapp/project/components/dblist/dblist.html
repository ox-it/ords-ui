<table class="db-list">
	<thead>
	    <tr>
	        <th>Name </th>
	        <th>Description</th>
	    </tr>
	</thead>

	<tbody>
		<tr ng-repeat="database in databases">
		    <td><a href="#/project/{{project.projectId}}/{{database.projectDatabaseId}}">{{database.db.dbName}}</a></td>
		    <td>{{database.db.dbDescription}}</td>
		</tr>
	</tbody>
</table>
