<table class="db-list">
	<thead>
	    <tr>
	        <th>Name </th>
	        <th>Description</th>
	    </tr>
	</thead>

	<tbody>
		<tr ng-repeat="database in databases">
		    <td><a href="#/project/{{project.projectId}}/{{database.logicalDatabaseId}}">{{database.dbName}}</a></td>
		    <td><p style="white-space:pre-wrap;" ng-text-truncate="database.dbDescription" ng-tt-chars-threshold="255"></p></td>
		</tr>
	</tbody>
</table>
