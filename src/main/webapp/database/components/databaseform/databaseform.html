<form name="newDatabaseForm" class="process" ng-submit="submitDatabaseForm()">

	<div class="formItem ">
	    <label for="dbName">Name <span class="important">*</span><span class="small">A name for the database. <br> This will appear on the project and database pages.</span></label>
	    <input ng-model="database.dbName" required type="text" id="dbName" name="dbName" value="">       
	</div>
	
	<div ng-messages="newDatabaseForm.dbName.$error" class="formItem" role="alert">
	  <div ng-message="required" class="alert alert-warning">You must provide a name</div>
	</div>
	

	<div class="formItem ">
	    <label for="dbDescription">Description <span class="important">*</span><span class="small">Please give a brief description of the database. <br> This will appear on the project and database pages. <br> This field can be used to describe the content and scope of the database, or to supply any other information that may be useful to project members, or to other researchers who might use the data in the future. </span></label>
	    <textarea ng-model="database.dbDescription" required rows="5" id="dbDescription" name="dbDescription"></textarea>
	</div>
	
	<div ng-messages="newDatabaseForm.dbDescription.$error" class="formItem" role="alert">
	  <div ng-message="required" class="alert alert-warning">You must provide a description</div>
	</div>
	

	<div class="formItem">
	    <label for="logicalDbStartDate">Created on <span class="small">The date when this database was created.</span></label>
	    <input ng-model="database.creationDate" type="text" id="logicalDbStartDate" name="creationDate" class="tcal tcalInput" value="">       
	</div>

	<div class="formItem">
	    <label for="dataSources">Data sources <span class="small">This field can be used to record where the data in the database came from. This might include details of print material that has been digitized, or of multiple sources that have been combined to produce the current dataset.</span></label>
	    <textarea ng-model="database.dataSources" rows="5" id="dataSources" name="dataSources"></textarea>
	</div>

	<div class="formItem">
	    <label for="dataGatheringProcess">Data gathering process <span class="small">This field can be used to record the methods used to collect the data. This might include, for example, details of experiments, interviews, or selection and digitization of print materials.</span></label>
	    <textarea ng-model="database.dataGatheringProcess" rows="5" id="dataGatheringProcess" name="dataGatheringProcess"></textarea>
	</div>

                    
	<div class="form-buttons">
	 <button name="cancel" type="submit">Cancel</button>
	 <button name="submit" class="go-go-go" type="submit">{{label}}</button>
	</div>
</form>
