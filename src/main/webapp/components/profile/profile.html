	 <div class="header-panel user-info">
		 <div ng-switch on="loggedIn">
			<div ng-switch-when="yes">			
				 <div class="user">
				 	<span class="user-label">You are logged in as:</span> <a href="#/profile"><span class="username">{{user.name}}</span></a>
				 </div>
				<div class="user-actions">
					<a class="logout" ng-click="logout()"><span>Log out</span></a>
				</div>
		   	</div>
			<div ng-switch-default>
			</div>
   		</div>
   </div>
