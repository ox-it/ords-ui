<table class="db-list">
	<thead>
	    <tr>
	        <th>Name </th>
	        <th>Description</th>
	        <th>No. of database versions</th>
	        <th>Data Integrity</th>
	    </tr>
	</thead>

	<tbody>
		<tr ng-repeat="database in databases">
		    <td>{{database.name}}</td>
		    <td>{{database.description}}</td>
		    <td>{{database.versions}}</td>
		    <td>{{database.integrity}}</td>
		</tr>
	</tbody>
</table>
